<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Churn Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: linear-gradient(to bottom right, #f0f8ff, #e6f7ff);
        color: #333333;
        padding: 30px 20px;
        overflow-x: hidden;
        position: relative;
      }

      .background-decor {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .background-decor .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(0, 123, 255, 0.1);
        box-shadow: 0 4px 10px rgba(0, 123, 255, 0.2);
      }

      .circle-1 {
        width: 150px;
        height: 150px;
        top: 15%;
        left: 12%;
      }

      .circle-2 {
        width: 200px;
        height: 200px;
        bottom: 15%;
        right: 10%;
      }

      .circle-3 {
        width: 100px;
        height: 100px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .title {
        font-size: 2.2rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 40px;
        animation: fadeIn 1s ease-in-out;
        color: #007bff;
      }

      .bubble {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #007bff33, #007bff10);
        box-shadow: 0 6px 16px rgba(0, 123, 255, 0.2);
        margin: 0 auto 50px;
        font-size: 1.5rem; /* Increased font size */
        font-weight: 700; /* Bold text */
        text-align: center; /* Center text horizontally */
        color: #333333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Center text vertically */
        line-height: 1.5;
        animation: bounce 2s infinite;
        overflow: hidden; /* Prevent overflow */
      }

      .bubble div {
        font-size: 2rem; /* Larger text for results */
        color: #005fc4; /* Highlighted text color */
      }

      .form-wrapper {
        max-width: 1100px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid rgba(0, 123, 255, 0.3);
        border-radius: 16px;
        background: rgba(0, 123, 255, 0.05);
        animation: slideIn 1s ease-in-out;
      }

      .form-label {
        font-weight: 600;
        color: #333333;
      }

      .form-control,
      .form-select {
        background: rgba(255, 255, 255, 0.9);
        color: #333333;
        border: 1px solid rgba(0, 123, 255, 0.2);
        border-radius: 10px;
        padding: 10px;
        font-size: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus,
      .form-select:focus {
        transform: scale(1.02);
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        outline: none;
        border-color: #007bff;
      }

      .form-control::placeholder {
        color: rgba(51, 51, 51, 0.6);
      }

      .form-select option {
        color: #000;
      }

      .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 14px;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        transition: background-color 0.3s, transform 0.3s ease;
        color: #fff;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
        color: #fff;
      }

      .bi {
        margin-right: 6px;
      }

      @media (max-width: 767px) {
        .form-wrapper .row .col-md-4 {
          margin-bottom: 1rem;
        }
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>


  </head>
  <body>
    <div class="background-decor">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>

    <div class="title">Customer Churn Prediction</div>

    <div class="bubble" id="bubble">
      <div>Result</div>
    </div>

    <div class="form-wrapper">
      <form>
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender">
              <option selected disabled>Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="tenure" class="form-label">Tenure (Months)</label>
            <input
              type="number"
              class="form-control"
              id="tenure"
              placeholder="Enter tenure"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="usageFrequency" class="form-label"
              >Usage Frequency</label
            >
            <input
              type="number"
              class="form-control"
              id="usageFrequency"
              placeholder="Enter frequency"
            />
          </div>
          <div class="col-md-4">
            <label for="supportCalls" class="form-label">Support Calls</label>
            <input
              type="number"
              class="form-control"
              id="supportCalls"
              placeholder="Number of calls"
            />
          </div>
          <div class="col-md-4">
            <label for="paymentDelay" class="form-label"
              >Payment Delay (Days)</label
            >
            <input
              type="number"
              class="form-control"
              id="paymentDelay"
              placeholder="e.g. 5"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="subscriptionType" class="form-label"
              >Subscription Type</label
            >
            <select class="form-select" id="subscriptionType">
              <option selected disabled>Select type</option>
              <option value="Basic">Basic</option>
              <option value="Standard">Standard</option>
              <option value="Premium">Premium</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="contractLength" class="form-label"
              >Contract Length</label
            >
            <select class="form-select" id="contractLength">
              <option selected disabled>Select contract length</option>
              <option value="Monthly">Monthly</option>
              <option value="Quarterly">Quarterly</option>
              <option value="Annual">Annual</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="totalSpend" class="form-label">Total Spend (â‚±)</label>
            <input
              type="number"
              class="form-control"
              id="totalSpend"
              placeholder="e.g. 3500"
            />
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-md-4">
            <label for="lastInteraction" class="form-label"
              >Last Interaction (Days Ago)</label
            >
            <input
              type="number"
              class="form-control"
              id="lastInteraction"
              placeholder="e.g. 3"
            />
          </div>
        </div>

        <button href="#bubble" type="submit" class="btn btn-primary w-100">
          <i class="bi bi-check-circle"></i> Predict
        </button>
      </form>
    </div>

    <!-- Add result container -->
    <div id="resultContainer" style="display: none; margin-top: 20px">
      <h4>Prediction Result:</h4>
      <p id="thyroidResult" style="font-weight: bold; color: #007bff"></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        $("form").on("submit", function (event) {
          event.preventDefault(); // Prevent the form from refreshing the page

          // Collect form data
          const requestData = {
            inputs: [
              {
                Age: parseInt(document.getElementById("age").value),
                Gender: document.getElementById("gender").value,
                Tenure: parseInt(document.getElementById("tenure").value),
                "Usage Frequency": parseInt(
                  document.getElementById("usageFrequency").value
                ),
                "Support Calls": parseInt(
                  document.getElementById("supportCalls").value
                ),
                "Payment Delay": parseInt(
                  document.getElementById("paymentDelay").value
                ),
                "Subscription Type":
                  document.getElementById("subscriptionType").value,
                "Contract Length":
                  document.getElementById("contractLength").value,
                "Total Spend": parseInt(
                  document.getElementById("totalSpend").value
                ),
                "Last Interaction": parseInt(
                  document.getElementById("lastInteraction").value
                ),
              },
            ],
          };

          // Debugging: Log the request data to ensure it's correct
          console.log("Request Data:", requestData);

          // Send the data to the API
          fetch("http://localhost:8000/api/customer_churn_prediction", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(requestData),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
              }
              return response.json();
            })
            .then((data) => {
              console.log("API Response:", data); // Debug log

              const bubble = document.getElementById("bubble");

              // Check if the response contains the 'data.predictions' key
              if (
                data.status === "success" &&
                data.data &&
                Array.isArray(data.data.predictions)
              ) {
                // Extract the churn probability (assuming "1" represents churn)
                const churnProbability = data.data.predictions[0]["1"];
                const churnText =
                  churnProbability === 100
                    ? "100%"
                    : churnProbability === 0
                    ? "0%"
                    : `${churnProbability}% Churn`;

                // Display the churn result inside the bubble
                bubble.innerHTML = `<div>${churnText}</div>`;
              } else {
                alert("Unexpected response format from server.");
                console.error("Malformed response:", data);
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("Error making prediction: " + error.message);
            });
        });
      });
    </script>
  </body>
</html>
